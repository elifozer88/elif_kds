<body>
 
    <div class="sidebar">
        <h2>Elif Kolejleri</h2>
        <img src="/images/logo.png" alt="Elif Kolejleri Logo">
        <ul class="menu">

            <h1>Şubeler</h1>
        </div>

      
        <div class="form-section">
            <h2>Dönem ve Sınıf Seçimi</h2>
            <div class="form-group">
                <label for="donemSecimi">Dönem Seç:</label>
                <select id="donemSecimi" class="filter-select">
                    
                    <option value="2024-guz">2024 Güz Dönemi</option>
                    <option value="2023-bahar">2023 Bahar Dönemi</option>

                </select>
            </div>
            <div class="form-group">
                <label for="sinifSecimi">Sınıf Seç:</label>
                <select id="sinifSecimi" class="filter-select">
                    <option value="9">9. Sınıf</option>
                    <option value="10">10. Sınıf</option>
                    <option value="11">11. Sınıf</option>
                    <option value="12">12. Sınıf</option>
                </select>
            </div>
            <button id="getDataBtn" class="filter-button">Verileri Getir</button>
        </div>

        <div id="chartsContainer" class="container">
            <h2>Şubelerin Ders Ortalamaları</h2>
            <!-- Grafikler buraya eklenecek -->

    </div>
